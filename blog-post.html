<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Dynamic title -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lora', serif; }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover, .nav-link.active { color: #1D4ED8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" data-title="Makaleler" data-active-link="blog.html">

    <div id="header-placeholder"></div>

    <main class="pt-24">
        <section class="container mx-auto px-6 py-12">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <h1 id="post-title" class="text-4xl font-bold mb-6"></h1>
                <div id="post-content" class="text-lg leading-relaxed space-y-4">
                    <!-- Full post content will be injected here -->
                </div>
                <a href="blog.html" class="text-blue-600 hover:underline mt-8 inline-block">&larr; Geri Dön</a>
                <div class="mt-8 border-t pt-6 text-center text-gray-500 text-sm italic">
                    <p>İşbu sitede bulunan her türlü makale ve yazılar yalnızca bilgi amaçlıdır. Olası yanlışlık, eksiklik veya eski bilgilerden kaynaklı sorumluluk kabul edilmez.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="layout.js" defer></script>
    <script src="blog-post.js" defer></script>

</body>
</html>
