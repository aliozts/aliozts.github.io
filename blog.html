<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lora', serif; }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover, .nav-link.active { color: #1D4ED8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" data-title="Makaleler" data-active-link="blog.html">

    <div id="header-placeholder"></div>

    <main class="pt-24"> <!-- Adjusted padding-top -->
        <section class="relative h-96 flex items-center justify-center text-white rounded-lg overflow-hidden mb-12 mx-6">
            <img src="images/makaleler.jpeg" alt="Law books and gavel" class="absolute w-full h-full object-cover">
            <div class="absolute w-full h-full bg-black opacity-50"></div>
            <h2 class="relative text-5xl font-bold">Makaleler</h2>
        </section>

        <section class="container mx-auto px-6 py-12">
            <div class="max-w-4xl mx-auto">
                <div id="blog-posts-container" class="space-y-8">
                    <!-- Blog posts will be injected here by blog.js -->
                </div>
                <div class="mt-12 border-t pt-6 text-center text-gray-500 text-sm italic">
                    <p>İşbu sitede bulunan her türlü makale ve yazılar yalnızca bilgi amaçlıdır. Olası yanlışlık, eksiklik veya eski bilgilerden kaynaklı sorumluluk kabul edilmez.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="layout.js" defer></script>
    <script src="blog.js" defer></script>

</body>
</html>
