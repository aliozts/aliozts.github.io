<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
        }

        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #1D4ED8;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion-button svg {
            transition: transform 0.3s ease;
        }

        .accordion-button.active svg {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .main-title {
                text-align: center;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" data-title="Çalışma Alanlarımız" data-active-link="portfolio.html">

<div id="header-placeholder"></div>

<main class="pt-24">
<section class="relative h-[25rem] flex items-center justify-center text-white rounded-lg overflow-hidden mb-12 mx-6">
    <img src="images/fields_of_work.jpeg" alt="Lady Justice" class="absolute w-full h-full object-cover" style="object-position: top;">
    <div class="absolute w-full h-full bg-black opacity-50"></div>
    <h2 id="portfolio-title" class="relative text-5xl font-bold main-title" style="padding: 10px;">Çalışma Alanlarımız</h2>
</section>

    <section class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="space-y-4" id="accordion-container">
                    <!-- Accordion items will be injected by portfolio.js -->
                </div>
            </div>
        </div>
    </section>
</main>

<script src="layout.js" defer></script>
<script src="portfolio.js" defer></script>
</body>
</html>
