<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- This will be set by layout.js -->

    <!-- Common CSS and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lora', serif; }
        .nav-link { transition: color 0.3s ease; }
        .nav-link:hover, .nav-link.active { color: #1D4ED8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" data-title="Home" data-active-link="index.html">

    <div id="header-placeholder"></div>

    <main class="pt-24"> <!-- Increased padding-top -->
        <div class="container mx-auto px-6 py-12">
            <section class="relative min-h-[70vh] flex items-center justify-center text-center rounded-lg overflow-hidden">
                <div class="absolute inset-0 z-0">
                    <img src="images/main_background.jpeg" alt="A professional background for the law firm" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black opacity-60"></div>
                </div>
                <div class="relative z-10 text-white px-4">
                    <!-- ID added for JavaScript targeting -->
                    <h2 id="hero-title" class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight"></h2>
                    <!-- ID added for JavaScript targeting -->
                    <p id="hero-subtitle" class="mt-6 text-xl text-gray-200 max-w-3xl mx-auto"></p>
                    <a href="contact.html" class="mt-8 inline-block bg-blue-600 text-white font-bold rounded-lg px-8 py-3 hover:bg-blue-700 transition-colors duration-300">Bize Ulaşın</a>
                </div>
            </section>
        </div>
        <section class="bg-white">
            <div class="container mx-auto px-6 py-20">
                <!-- ID added for JavaScript targeting -->
                <h2 id="commitment-title" class="text-4xl font-bold text-center text-gray-900 mb-12"></h2>
                <!-- This grid will be populated dynamically by index.js -->
                <div id="commitment-features-grid" class="grid md:grid-cols-1 lg:grid-cols-2 gap-12 text-center">
                    <!-- Feature items will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <script src="layout.js" defer></script>
    <!-- Link to the new content script -->
    <script src="index.js" defer></script>

</body>
</html>
